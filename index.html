<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/iconify-icon@2.1.0/dist/iconify-icon.min.js"></script>
  <title>TO-DO List</title>
</head>

<body>
  <!-- create a container for the todo list -->
  <div id="todo-container">
    <!-- todo list header -->
    <div id="header">
      <h1>To Do List</h1>
    </div>

    <!-- create input box -->
    <div id="todo-form">
      <input type="text" class="input-item" name="input_box" id="input-box" placeholder="Add Task" />
      <!-- add button -->
      <button id="input-button" onclick="addTask()">Add</button>
    </div>

    <!-- task list -->
    <h2>Task List</h2>
    <ul id="list-container"></ul>

    <!-- task counters -->
    <h2>Completed Tasks: <span id="completed-counter">0</span></h2>
    <h2>Uncompleted Tasks: <span id="uncompleted-counter">0</span></h2>
  </div>

  <script type="text/javascript" src="script.js"></script>
</body>

</html>
